<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melsoft Academy Survey</title>
    <style>
      .container {
        display: block;
        padding: 10px;
        max-width: 700px;
        height: 570px;
        margin: 10px auto 10px;
        border-radius: 20%;
        background: linear-gradient(
          109.6deg,
          rgb(0, 49, 165) 11.2%,
          rgb(193, 98, 253) 91.1%
        );
        background-color: black;
        opacity: 100%;
        border: 1px;
        border-radius: 20px;
        color: #e7d9ce;
      }
      .form-floating {
        display: block;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="https://melsoftacademy.com/" method="post">
        <fieldset>
          <legend>Add User</legend>
          <label for="inputFirstName">First Name</label>
          <input type="text" name="user_name" id="userName" /><br />
          <br />
          <label for="inputLastName">Last Name</label>
          <input type="text" name="user_surname" id="userSurname" /><br /><br />
          <label for="InputEmail1">Email address</label>
          <input type="email" name="user_email" id="userEmail" /><br /><br />
          <select class="form-select" aria-label="Default select example">
            <option selected>Status</option>
            <option value="1">Student</option>
            <option value="2">Teacher</option>
            <option value="3">Guest</option>
          </select>
          <p>Choose your favourite programming language:</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="exampleRadios1"> HTML </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option2"
            />
            <label class="form-check-label" for="exampleRadios2"> CSS </label>
          </div>
          <div class="form-check disabled">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios3"
              value="option3"
            />
            <label class="form-check-label" for="exampleRadios3">
              Javascript
            </label>
          </div>
          <br />
          <div class="form-floating">
            <label for="floatingTextarea2" style="height: 100px; width: 500px"
              >Comments</label
            >
            <br />
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
          </div>
          <br />
          <div class="completion-date">
            <label class="form-select-label">Current Date</label>
            <input type="date" />
          </div>
          <br />
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Sign up for the newsletter
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Agree to terms and conditions
            </label>
          </div>
          <br />
          <input class="btn btn-primary" type="submit" value="Submit" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
